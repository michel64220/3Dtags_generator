
<!DOCTYPE html>

<html lang="fr">
<head>

<meta charset="UTF-8" />
<title>Générateur de tags 3D</title>
<!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{            
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
	  
	  //ajout d'un élément
	  function ajout_tags(Id) {
		var texte = document.getElementById("nom_tag").value;
		var Ul = document.getElementById(Id);
		var Li = document.createElement("li");
		var Lien = document.createElement("a");
		var Att = document.createAttribute("href");
		Att.value = document.getElementById("url_tag").value;;
		Lien.setAttributeNode(Att);
		var Text = document.createTextNode(texte);
		Lien.appendChild(Text);
		Li.appendChild(Lien);
		Ul.appendChild(Li);
		
     return Li;
	 }
	 function recharger_canvas(){
	   ajout_tags('tagsNuage');
	   ajout_tags('tagsPerso');
	   TagCanvas.Reload('myCanvas');
	 }
	  
    </script>
</head>
<body>
<h1>Votre nuage de Tags</h1>
    <div id="myCanvasContainer">
      <canvas width="300" height="300" id="myCanvas">
        <p>Cette fonction n'est pas supportée par votre navigateur.</p>
      </canvas>
    </div>
    <div id="tags">
      <ul id="tagsNuage">
        <li><a href="#">Lien 1</a></li>
        <li><a href="#">Lien 2</a></li>
        <li><a href="#">Lien 3</a></li>
        <li><a href="#">Lien 4</a></li>
        <li><a href="#">Lien 5</a></li>
      </ul>
    </div>
<h1>Personnalisation de votre nuage de tags</h1>
<h2>Réglages</h2>
	<fieldset>
		<legend>Ajouter un tag personnalisé</legend>
			<label for="nom_tag">Entrez le nom de votre tag : </label><input id="nom_tag" type="text" value="Nom du tag">
			<label for="url">Entrez l'URL vers lequel pointe votre tag : </label><input id="url_tag" type="text" value="#">
			<input type="button" value="Clic pour ajouter ce tag" onclick="recharger_canvas();">
	</fieldset>
    <ul id="tagsPerso">
      <li><a href="#">Lien 1</a></li>
      <li><a href="#">Lien 2</a></li>
      <li><a href="#">Lien 3</a></li>
      <li><a href="#">Lien 4</a></li>
      <li><a href="#">Lien 5</a></li>
    </ul>

	<h2>Code à récupérer</h2>

</body>
</html>
